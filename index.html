<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Tittle</title>
  <style>
    html {
  scroll-behavior: smooth;
    }
    
    body {
      margin: 0;
      background-color: white;
      color: black;
      font-family: 'Work Sans', sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px;
      background-color: white; /* tema  */
      color: black;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%; 
      z-index: 1000;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .info {
      line-height: 1.3;
    }

    .hamburger {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 18px;
      cursor: pointer;
    }

    .hamburger span {
      display: block;
      height: 3px;
      background: black;
      border-radius: 2px;
    }

    .nav-menu {
      display: none;
      position: fixed;
      top: 50px;
      right: 30px;
      background-color: black; /* tema terang */
      color: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0, 191, 255, 0.6);
      border: 2px solid cyan;
      z-index: 1001;
    }

    .nav-menu a {
      text-decoration: none;
      color: white;
      display: block;
      padding: 10px 0;
    }

    .nav-menu a:hover {
      color: gray;
   }

    .content {
      padding: 20px;
      padding-top: 50px;
    }

    h1, h2, h3, h9 {
      color: #4169E1;
    }

    p {
      color: black;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <img src="Kazama.jpeg" alt="Idk I Am Just Put This Randomly">
      <div class="info">
        <div>Muhammad Razzak Ramadhan</div>
        <div>14</div>
        <div>Undefinded</div>
      </div>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div class="nav-menu" id="navMenu">
    <a href="#" onclick="scrollToTop(); return false;">about me</a>
    <a href="https://github.com/MehogaYT/TheNoting">my project</a>
    <a href="#" onclick="scrollToBottom()">contact</a>
  </div>

  <div class="content">
    <h1>latar belakang</h1>
    <p>
      under age restriction
    </p>
    <h2>keahlian/profesi</h2>
    <p>
      Undefinded
    </p>
   <h3>tentang saya</h3>
   <p>
     under age restriction
   </p>
    <br>
    <h9>kontak</h9>
    <p>Undefinded</p>
  </div>
  
  <script>
    function toggleMenu() {
      const menu = document.getElementById("navMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

  function scrollToTop() {
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  }

  function scrollToBottom() {
    window.scrollTo({
      top: document.body.scrollHeight,
      behavior: 'smooth'
    });
  }

    document.addEventListener("click", function(event) {
      const menu = document.getElementById("navMenu");
      const hamburger = document.querySelector(".hamburger");

      if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
        menu.style.display = "none";
      }
    });
  </script>
</body>
</html>
