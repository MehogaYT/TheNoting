<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Title</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      position: relative;
    }

    .top-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: white;
      z-index: 1;
    }

    .menu-btn {
      position: absolute;
      top: 15px;
      left: 10px;
      cursor: pointer;
      z-index: 1001;
    }

    .bar {
      width: 30px;
      height: 4px;
      background-color: black;
      margin: 5px 0;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: gray;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .side-menu.open {
      right: 0;
    }

    .side-menu ul {
      list-style: none;
      padding: 0;
    }

    .side-menu ul li {
      margin: 20px 0;
    }

    .side-menu ul li a {
      color: white;
      text-decoration: none;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 999;
    }

    .overlay.show {
      display: block;
    }

    .content {
      position: absolute;
      top: 80px;
      left: 25px;
      max-width: 600px;
    }

    h1 {
      color: cyan;
    }

    p {
      color: red;
    }

    .round-image {
      position: absolute;
      top: 5px;
      left: 3px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
    }

    .content2, .content2_1, .content2_2 {
      position: absolute;
      left: 50px;
      max-width: 600px;
    }

    .content2   { top: -10px; }
    .content2_1 { top: 5px;   }
    .content2_2 { top: 20px;  }

    .class-name, .class-name2, .class-name3 {
      color: black;
    }
  </style>
</head>
<body>
  <div class="top-line"></div>
  <!-- Hamburger Menu Button -->
  <div class="menu-btn" onclick="toggleMenu()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
  <!-- Sidebar Menu -->
  <div id="sideMenu" class="side-menu">
    <h2>Menu</h2>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <div id="overlay" class="overlay" onclick="closeMenu()"></div>

  <!-- Main Content -->
  <div class="content">
    <h1>Lorem ipsum</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
  </div>
  <!-- Text on Top Line -->
  <img src="Kazama.jpeg" alt="Round image" class="round-image">
  <div class="content2">
    <p class="class-name">ClassName</p>
  </div>
  <div class="content2_1">
    <p class="class-name2">ClassAge</p>
  </div>
  <div class="content2_2">
    <p class="class-name2">ClassLocation</p>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("sideMenu");
      const overlay = document.getElementById("overlay");
      menu.classList.toggle("open");
      overlay.classList.toggle("show");
    }

    function closeMenu() {
      document.getElementById("sideMenu").classList.remove("open");
      document.getElementById("overlay").classList.remove("show");
    }
  </script>
</body>
</html>
