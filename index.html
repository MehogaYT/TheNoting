<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Web Title</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .top-line {
      width: 100%;
      height: 60px;
      background-color: white;
      display: flex;
      align-items: center;
      padding: 0 15px;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }

    .round-image {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      color: black;
    }

    .main-container {
      padding: 80px 25px 20px 25px;
      max-width: 800px;
    }

    h1 {
      color: cyan;
      margin-top: 0;
    }

    p {
      color: red;
    }

  </style>
</head>
<body>

  <!-- Top Bar with Profile -->
  <div class="top-line">
    <img src="Kazama.jpeg" alt="Profile" class="round-image">
    <div class="profile-info">
      <span>ClassName</span>
      <span>ClassAge</span>
      <span>ClassLocation</span>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-container">
    <h1>Lorem ipsum</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
  </div>
</body>
</html>
