<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Tittle</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      background-color: white;
      color: black;
      font-family: 'Work Sans', sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px;
      background-color: white;
      color: black;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header img {
      width: 40px;
      height: 40px;
      border-radius: 45%;
      margin-right: 13px;
    }

    .info {
      line-height: 1.3;
      color: #5d1310;
    }

    .hamburger {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 18px;
      cursor: pointer;
    }

    .hamburger span {
      display: block;
      height: 3px;
      background: black;
      border-radius: 2px;
    }

    .nav-menu {
      display: none;
      position: fixed;
      top: 50px;
      right: 30px;
      background-color: black;
      color: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0, 191, 255, 0.6);
      border: 2px solid cyan;
      z-index: 1001;
    }

    .nav-menu a {
      text-decoration: none;
      color: white;
      display: block;
      padding: 10px 0;
    }

    .nav-menu a:hover {
      color: gray;
    }

    .content {
  padding: 80px 20px 20px 20px; 
  text-align: center;
}

    h1, h2, h3, h9 {
      color: #4682B4;
    }

    p {
      c#274a5d274a5d;
    }

    .disabled {
      pointer-events: none;
    }

    #popupWarning {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f44336;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      display: none;
      z-index: 2000;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <img src="Kazama.jpeg" alt="Idk I Am Just Put This Randomly">
      <div class="info">
        <div>Muhammad Razzak Ramadhan</div>
        <div>14</div>
        <div>Undefinded</div>
      </div>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div class="nav-menu" id="navMenu">
    <a href="#" onclick="handleScroll('top', this); return false;">about me</a>
    <a href="https://github.com/MehogaYT/TheNoting">my project</a>
    <a href="#" onclick="handleScroll('bottom', this); return false;">contact</a>
  </div>

  <div id="popupWarning">tunggu 1 detik, jagan nyepam woy</div>

  <div class="content">
    <h1>latar belakang</h1>
    <p>
      under age restriction
    </p>
    <h2>keahlian/profesi</h2>
    <p>
      Undefinded
    </p>
    <h3>tentang saya</h3>
    <p>
      under age restriction
    </p>
    <h9>kontak</h9>
    <p>Undefinded</p>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("navMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    let isCooldown = false;

    function handleScroll(direction, btn) {
      if (isCooldown) {
        showPopup();
        return;
      }

      isCooldown = true;
      btn.classList.add("disabled");

      if (direction === 'top') {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      } else if (direction === 'bottom') {
        window.scrollTo({ top: 100000, behavior: 'smooth' });
      }

      setTimeout(() => {
        isCooldown = false;
        btn.classList.remove("disabled");
      }, 1000);
    }

    function showPopup() {
      const popup = document.getElementById("popupWarning");
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 1000);
    }

    document.addEventListener("click", function(event) {
      const menu = document.getElementById("navMenu");
      const hamburger = document.querySelector(".hamburger");

      if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
        menu.style.display = "none";
      }
    });
  </script>
</body>
</html>
