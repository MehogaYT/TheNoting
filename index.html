<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Title</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      position: relative;
    }

    .top-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: white;
      z-index: 1;
    }
    
    .content {
      position: absolute;
      top: 80px;
      left: 25px;
      max-width: 600px;
    }

    h1 {
      color: cyan;
    }

    p {
      color: red;
    }

    .round-image {
      position: absolute;
      top: 5px;
      left: 3px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
    }

    .content2, .content2_1, .content2_2 {
      position: absolute;
      left: 50px;
      max-width: 600px;
    }

    .content2   { top: -10px; }
    .content2_1 { top: 5px;   }
    .content2_2 { top: 20px;  }

    .class-name, .class-name2, .class-name3 {
      color: black;
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <div class="top-line"></div>

  <!-- Overlay (click to close) -->
  <div id="overlay" class="overlay" onclick="closeMenu()"></div>

  <!-- Main Content -->
  <div class="content">
    <h1>Lorem ipsum</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
  </div>

  <!-- Profile Info -->
  <img src="Kazama.jpeg" alt="Round image" class="round-image">
  <div class="content2">
    <p class="class-name">ClassName</p>
  </div>
  <div class="content2_1">
    <p class="class-name2">ClassAge</p>
  </div>
  <div class="content2_2">
    <p class="class-name2">ClassLocation</p>
  </div>
</body>
</html>
